<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="logo">Learning Tracker</span>

  <span class="spacer"></span>

  <button mat-button routerLink="/notes" routerLinkActive="active">
    Notatki
  </button>
  <button
    mat-button
    routerLink="/dashboard"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Dashboard
  </button>
  <button mat-button routerLink="/quiz" routerLinkActive="active">Quizy</button>
  <button mat-button routerLink="/dashboard/stats" routerLinkActive="active">
    Statystyki
  </button>

  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="userMenu">ðŸ‘¤ {{ username }}</button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/dashboard/account">Moje konto</button>
    <button mat-menu-item (click)="logout()">Wyloguj</button>
  </mat-menu>
</mat-toolbar>

<main class="content">
  <router-outlet></router-outlet>
</main>
